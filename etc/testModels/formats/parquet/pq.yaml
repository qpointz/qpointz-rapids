experiments:
  cron_feed_1h:
    type: cron_feed
    cron: "5 4 2,11,12 JAN,FEB,MAR *"
    dates:
      from : '2023-01-01'
      to : '2023-09-01'
      count : 20
    path: "./partitioned/{dataset-name}-{cron-date:%Y-%m-%d}.parquet"
    writer:
      name : parquet
  cron_feed_2h:
    type: cron_feed
    cron: "5 4 2,15 APR,MAY,JUN,JUL *"
    dates:
      from: '2023-01-01'
      to: '2023-09-01'
      count: 20
    path: "./partitioned/{dataset-name}-{cron-date:%Y-%m-%d}.parquet"
    writer:
      name: parquet
models:
  - name : airlines
    locales: ['en-US']
    schemas:
      - name: sample
        rows :
          min: 100
          max: 5000
        attributes:
          - name : id
            type : random_int
            params:
              min : 100000
              max : 500000
          - name : first_name
            type : first_name
          - name : second_name
            type : last_name
          - name : rating
            type : random_double
            params:
              min : 0
              max : 1000
          - name : r_date_time
            type: date_time